
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
            <div class="logo">
                <img src="logo.png" alt="Amazon Logo" class="logo-img"> <!-- Logo Image -->
                
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Amazon">
                <button>Search</button>
            </div>
            <div class="nav-links">
                <a href="#">Sign In</a>
                <a href="#">Cart</a>
            </div>
        
    </header>

    <main>
        <section class="banner">
            <h2>Welcome to Amazon</h2>
            <p>Shop millions of products</p>
        </section>

        <section class="products">
            
            <div class="product-grid">
              <div class="product">
                <img src="p1.webp" alt="Product 1">
                <h3>SONY DSLR 1080 MP</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
                
              </div>
              <div class="product">
                <img src="p2.webp" alt="Product 2">
                <h3>MENS SHOES</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
              </div>
              <div class="product">
                <img src="p3.webp" alt="Product 3">
                <h3>CLOTH HANGER</h3>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
              </div>
              <div class="product">
                <img src="p4.jpg" alt="Product 4">
                <h3>BEDROOM LAMP</h3>
                <p>$49.99</p>
                <button class="add-to-cart">Add to Cart</button>
              </div>
            </div>
          </section>
          
    </main>

    <footer>
        <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
