<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Voter Registration Form</h2>
        <form id="voterForm" onsubmit="return validateForm()" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"><br>

            <label for="aadhar_id">Aadhar ID:</label>
            <input type="tel" id="aadhar_id" name="aadhar_id" required pattern="[0-9]{12}"><br>


            <label for="citizenship">Citizenship Status:</label>
            <select id="citizenship" name="citizenship" required>
                <option value="">--Select--</option>
                <option value="citizen">Citizen</option>
                <option value="permanentResident">Permanent Resident</option>
            </select><br>

            <input type="submit" value="Register">
        </form>
        <div id="alertMessage" class="alert"></div>
    </div>

    <script src="validation.js"></script>
</body>
</html>
